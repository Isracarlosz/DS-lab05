<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí Sistema de Gesti√≥n de Productos</h1>
            <p class="subtitle">CRUD con Spring Boot y Axios</p>
        </header>

        <!-- Formulario para Crear/Editar Producto -->
        <div class="card">
            <h2 id="form-title">‚ûï Agregar Nuevo Producto</h2>
            <form id="producto-form">
                <input type="hidden" id="producto-id">
                
                <div class="form-group">
                    <label for="nombre">Nombre del Producto *</label>
                    <input type="text" id="nombre" placeholder="Ej: Laptop HP" required minlength="3" maxlength="100">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" placeholder="Describe el producto..." rows="3" maxlength="500"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cantidad">Cantidad *</label>
                        <input type="number" id="cantidad" placeholder="0" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="precio">Precio ($) *</label>
                        <input type="number" id="precio" placeholder="0.00" required min="0.01" step="0.01">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="btn-submit">
                        <span id="btn-text">üíæ Guardar Producto</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="btn-cancel" onclick="cancelarEdicion()">
                        ‚ùå Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Barra de B√∫squeda -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="üîç Buscar productos por nombre...">
            <button class="btn btn-info" onclick="buscarProductos()">Buscar</button>
            <button class="btn btn-secondary" onclick="cargarProductos()">Mostrar Todos</button>
        </div>

        <!-- Lista de Productos -->
        <div class="card">
            <h2>üì¶ Lista de Productos</h2>
            <div id="loading" class="loading" style="display: none;">Cargando productos...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="productos-container"></div>
        </div>
    </div>

    <!-- Modal de Confirmaci√≥n -->
    <div id="modal-confirmacion" class="modal">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Confirmar Eliminaci√≥n</h3>
            <p>¬øEst√°s seguro de que deseas eliminar este producto?</p>
            <div class="modal-actions">
                <button class="btn btn-danger" onclick="confirmarEliminar()">S√≠, Eliminar</button>
                <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
